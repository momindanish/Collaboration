<span style="color:red">{{message}}</span>
<span style="color:red">{{error.errorMessage}}</span>
<form>

<!-- job is a model name, this model can be accessed in the controller by using $scope
$scope.job -> {'jobTitle':'','skillsRequired':'',.........}
 -->
 <table align="center" class="table" style="width:50%">

<td><b><h2>ADD JOB</h2></b><br></td>
<tr>
<td>Enter JobTitle</td>        
<td><input type="text"  ng-model="job.jobTitle"></td>
</tr>

<tr>
<td>Enter Description</td>     
<td><input type="text" ng-model="job.jobDescription"></td>
</tr>

<tr>
<td>Enter Salary</td>          
<td><input type="text" ng-model="job.salary"></td>
</tr>

<tr>
<td>Enter Skills required</td> 
<td><input type="text"  ng-model="job.skillsRequired"></td>
</tr>

<tr>
<td>Enter Location</td>        
<td><input type="text" ng-model="job.location"></td>
</tr>

<tr>
<td>Enter YrsOfExp</td>        
<td><input type="text" ng-model="job.yrsOfExp"></td>
</tr>

<tr>
<td>Enter Reference</td>       
<td><input type="text" ng-model="job.reference"></td>
</tr>

<tr>
<td>Enter qualification</td>   
<td><input type="text" ng-model="job.qualification"></td>
</tr>

 <!-- <tr>
<td colspan="2"><button ng-click="addJob()">Add Job</button></td>
</tr> --> 


<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
}

.button1 {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}
</style>
<body>
<tr>
<td colspan='2'><button class="button button1" ng-click="addJob()">ADD JOB</button></td>
</tr>
</body>
</table>
</form>
